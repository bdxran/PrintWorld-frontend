<app-header></app-header>
<form class="form" [formGroup]="modelForm" (ngSubmit)="createModel()">
  <div class="mb-3">
    <label for="name" class="form-label">Nom du modèle</label>
    <input type="text" formControlName="name" class="form-control" id="name" name="name"
           [placeholder]="this.model['name']">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" formControlName="description" id="description" name="description"
              [placeholder]="this.model['description']" rows="3"></textarea>
  </div>
  <div class="row g-3">
    <div class="col-sm">
      <label for="numberElement" class="form-label">Nombre d'object</label>
      <input type="number" class="form-control" formControlName="numberElement" id="numberElement" name="numberElement"
             [placeholder]="this.model['numberElement']">
    </div>
    <div class="col-sm">
      <label for="category" class="form-label">Catégorie</label>
      <select class="form-select" id="category" formControlName="category">
        <option [value]="category" *ngFor="let category of this.categories" [ngValue]="category['id']">{{category['name']}}</option>
      </select>
    </div>
    <div class="col-sm">
      <label for="subCategory" class="form-label">Sous catégorie</label>
      <select class="form-select" id="subCategory" formControlName="subCategory" multiple>
        <option [value]="subCategory" *ngFor="let subCategory of this.subCategories" [ngValue]="subCategory['id']">{{subCategory['name']}}</option>
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label for="modelFile" class="form-label">Upload modèle 3D</label>
    <p>Fichier présent : {{this.model["nameFile"]}}</p>
    <input class="form-control" type="file" id="modelFile" (change)="upload($event)">
  </div>
  <div class="mb-3">
    <label for="photoFile" class="form-label">Upload photos</label>
    <input class="form-control" type="file" id="photoFile" multiple>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="navigate('')">Annuler</button>
    <button class="btn btn-primary" type="submit">Valider</button>
  </div>
</form>
